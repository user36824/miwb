<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Núcleo Nacional</title>

  <!-- FAVICON: Aquí es donde debes poner la URL de la imagen que quieras usar como favicon -->
  <link rel="icon" href="https://s14.gifyu.com/images/bTAg8.jpg" type="image/jpeg">

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
    /* En pantallas anchas: ajusta al alto */
    @media (min-aspect-ratio: 16/9) {
      img {
        height: 100vh;
        width: auto;
      }
    }
    /* En pantallas estrechas (móviles): ajusta al ancho */
    @media (max-aspect-ratio: 16/9) {
      img {
        width: 100vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <img src="https://s14.gifyu.com/images/bToVq.jpg" alt="Imagen Landing" />
</body>
</html>
